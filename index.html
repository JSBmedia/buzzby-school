<!DOCTYPE html>
<html lang="sv">
<head>
	<title>BuzzBy - Film & Foto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

	<body>

	<!-- Header section -->
	<header>
		<a class="logo" href="index.html"></a>
		<nav>
			<ul class="unstyled-list">
				<li><a href="index.html">Buzzby</a></li>
				<li><a href="services.html">Våra tjänster</a></li>
				<li><a href="contact.html">Kontakta</a></li>
			</ul>
		</nav>
	</header>

	<!-- Hero section -->
	<section class="hero-home">
		<h1>Vi gör verklighet av dina 
			<span>högtflygande planer</span></h1>
		
		<a class="btn btn-outline btn--hero" role="button">Se våra tjänster</a>
		<a class="btn btn-solid btn--hero" href="" role="button">Kontakta oss</a>

		<div class="scroll-icon scrollTo" data-attr-scroll="services">
			<i class="fas fa-chevron-circle-down"></i>
		</div>
	</section>

	<!-- Services section -->
	<section class="services" id="services">
		<h1 class="heading-divider">Våra tjänster</h1>

		<!-- Service item 01 -->	
		<figure class="service-item">
			<img src="images/image-boxes/flightfilm_640x427.jpg">
			
			<figcaption class="service-desc">
				<h2>Flygfilmning</h2>
				<a href="" class="btn-sml">Läs mer om flygfilmning</a>
			</figcaption>
		</figure>

		<!-- Service item 02 -->	
		<figure class="service-item">
			<img src="images/image-boxes/flygfoto_640x427.jpg">
			
			<figcaption class="service-desc">
				<h2>Flygfoto</h2>
				<a href="" class="btn-sml">Läs mer om flygfoto</a>
			</figcaption>
		</figure>

		<!-- Service item 03 -->	
		<figure class="service-item">
			<img src="images/image-boxes/stitching_640x427.jpg">
			
			<figcaption class="service-desc">
				<h2>Kartfoto</h2>
				<a href="" class="btn-sml">Läs mer om kartfoto</a>
			</figcaption>
		</figure>

		<!-- Service item 04 -->	
		<figure class="service-item">
			<img src="images/image-boxes/video-editing.jpg">
			
			<figcaption class="service-desc">
				<h2>Redigering</h2>
				<a href="" class="btn-sml">Läs mer om redigering</a>
			</figcaption>
		</figure>

	</section>

	<!-- Footer -->
	<footer>
		
		<!-- Footer section 01 -->
		<section class="footer-sec">
			<h1 class="heading-divider">Vi är Buzzby</h1>

			<!-- Profile section -->
			<section class="profile-sec">
				<img class="footer-profile-img" src="images/profiles/kicki-profile-w400.jpg" />
				<div class="profile-name-footer"><h2>Kristina Johansson</h2></div>
				<div class="profile-owner-footer">Delägare</div>
				<div class="profile-phone-footer"> 0712 - 34 56 78</div>
				<div class="profile-email-footer"> kristina@buzzby.se</div>
			</section>

			<!-- Profile section -->
			<section class="profile-sec">
				<img class="footer-profile-img" src="images/profiles/mike-profile-w400.jpg" />
				<div class="profile-name-footer"><h2>Mikael Johansson</h2></div>
				<div class="profile-owner-footer">Delägare</div>
				<div class="profile-phone-footer"> 0712 - 34 56 78</div>
				<div class="profile-email-footer"> mike@buzzby.se</div>
			</section>

		</section>

		<!-- Footer section 02 -->
		<section class="footer-sec">
			<h1 class="heading-divider">Hör av dig</h1>

			<!-- Footer Form section -->
			
			<section class="footer-form-sec">
			  <form>
			    <input type="text" name="yourname" placeholder="Namn" />
			    <input type="email" name="email" placeholder="Epost" />
			    <input type="text" name="company" placeholder="Företag" />
			    <textarea placeholder="Ditt meddelande" onkeyup="adjust_textarea(this)"></textarea>
			    <input type="button" value="Skicka meddelande" />
			  </form>
			</section>
		</section>
	</footer>
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="js/engine.js"></script>
<script src="js/myScripts.js"></script>
</body>
</html>
